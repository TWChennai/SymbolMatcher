<!DOCTYPE html>
<html>

<head>
    <title>Leap JavaScript Sample</title>
    <link rel="stylesheet" type="text/css" href="symbols.css">
    <script src="leapjs/leap-0.6.4.min.js"></script>
    <script src="leapjs-plugins/main/leap-plugins-0.1.12.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="light-slider/dist/css/lightslider.css" />
    <script src="light-slider/dist/js/lightslider.js"></script>
    <script src="dist/source.bundle.js"></script>
</head>

<body>
    <h1>Leap JavaScript Sample</h1>
    <div id="main">
        <div class="matcher">
            <div class="symbols" id="symbolsEle">
            </div>
            <div class="companies" id="companiesEle">
            </div>
            <span class="clear-fix"></span>
        </div>
        <h3>Frame data:</h3>
        <div id="currentEle"></div>
        <p>Framerate: <span id="leapFPS">FPS</span></p>
        <p>Number of hands: <span id="handCount">Hands</span></p>
        <p>Number of fingers: <span id="fingerCount">Fingers</span></p>
        <p>Right Pinch Strength: <span id="rightPinchStrength">Right Pinch Strength</span></p>
        <p>Left Pinch Strength: <span id="leftPinchStrength">Left Pinch Strength</span></p>


        <p id="leftwindowCoordinates">...</p>
        <p id="rightwindowCoordinates">...</p>
        <button id="check">Check</button>

    </div>
</body>

</html>
